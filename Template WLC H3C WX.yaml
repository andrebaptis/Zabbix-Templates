zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 7df96b18c230490a9a0a9e2307226338
      name: Templates
    - uuid: 04a1a9a176124701b79b67c826e2a3be
      name: Templates/Redes/Controladoras
    - uuid: 8a682028c5744a0e8584c11688366ceb
      name: Templates/Redes/SNMP
  templates:
    - uuid: 692518ca28a944eeac69a9acc4d21455
      template: 'H3C WLC - H3C WX'
      name: 'H3C WLC - H3C WX'
      groups:
        - name: Templates
        - name: Templates/Redes/Controladoras
        - name: Templates/Redes/SNMP
      items:
        - uuid: 4948668bdcc24625ba213e2acb534b69
          name: 'APs: Quantidade Total'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2011.10.2.75.1.1.2.1.0
          key: ap.count
          delay: '120'
          history: 7d
          tags:
            - tag: Application
              value: AP
        - uuid: 04a4266dff534be09b1aa59f62405978
          name: 'Rede: Tráfego de Entrada (bps)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2011.10.2.75.1.1.2.10.0
          key: Bps_in
          delay: '60'
          history: 7d
          units: Bps
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            - tag: Application
              value: Network
        - uuid: 9ee422ed2c2e40f0bbe5b55382735b32
          name: 'Rede: Tráfego de Saída (bps)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2011.10.2.75.1.1.2.11.0
          key: Bps_out
          delay: '60'
          history: 7d
          units: Bps
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            - tag: Application
              value: Network
        - uuid: 20ac861b8c6b48e3801bdabde028ca2b
          name: 'Memória: Uso (%)'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2011.10.2.6.1.1.1.1.8.97
          key: cpu.mem_usage
          delay: '60'
          history: 7d
          units: '%'
          tags:
            - tag: Application
              value: Mem
        - uuid: f888c506cfd847b8ac2d020ec50bc55d
          name: 'CPU: Uso (%)'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2011.10.2.6.1.1.1.1.6.97
          key: cpu.usage
          delay: '60'
          history: 7d
          units: '%'
          tags:
            - tag: Application
              value: CPU
        - uuid: 5ae80ac9f822447f8328bfa76b651cbf
          name: 'DHCP: Requisições/s'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2011.10.2.101.1.2.0
          key: dhcp.requests
          delay: '60'
          history: 7d
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            - tag: Application
              value: DHCP
        - uuid: ee6fbac2f47145349bce1b4407fd295e
          name: 'Dispositivo: Número de Série'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2011.10.2.75.14.1.1.0
          key: sn
          delay: '7200'
          history: 1d
          value_type: CHAR
          trends: '0'
          inventory_link: SERIALNO_A
          tags:
            - tag: Application
              value: Info
        - uuid: 316a718808b54bcf990f5a22b273455e
          name: 'Número total de usuários autenticados associados'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2011.10.2.75.1.1.6.3.0
          key: user.asso
          delay: '60'
          history: 7d
          tags:
            - tag: Application
              value: User
        - uuid: e75926a414e747cd8396ca3284369ab8
          name: 'Número de quedas anormais por segundo de usuários autenticados associados'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2011.10.2.75.1.1.6.7.0
          key: user.asso_lostcon
          delay: '60'
          history: 7d
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            - tag: Application
              value: User
        - uuid: 3b9594e8ed6e4d3081791e0fe30c974e
          name: 'Número total de usuários atuais'
          type: CALCULATED
          key: user.count
          delay: '60'
          history: 7d
          params: last(//user.portal)+last(//user.asso)+last(//user.mac)+last(//user.free)
          tags:
            - tag: Application
              value: User
        - uuid: cce0faffa8444316b0ac470219e2731d
          name: 'Número total de usuários isentos de autenticação'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2011.10.2.75.1.1.6.2.0
          key: user.free
          delay: '60'
          history: 7d
          tags:
            - tag: Application
              value: User
        - uuid: a4b9910f16a1462dba85ff140c8f8459
          name: 'Número de quedas anormais por segundo de usuários isentos de autenticação'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2011.10.2.75.1.1.6.6.0
          key: user.free_lostcon
          delay: '60'
          history: 7d
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            - tag: Application
              value: User
        - uuid: 378f760b08b04a4d8970da4372546e0d
          name: 'Usuários: Total de Quedas/s'
          type: CALCULATED
          key: user.lostcon
          delay: '60'
          history: 7d
          value_type: FLOAT
          params: last(//user.portal_lostcon)+last(//user.asso_lostcon)+last(//user.mac_lostcon)+last(//user.free_lostcon)
          tags:
            - tag: Application
              value: User
        - uuid: 4321bc01357e473e85bb56d8d16b8860
          name: 'Usuários: Contagem por MAC'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2011.10.2.75.1.1.6.4.0
          key: user.mac
          delay: '60'
          history: 7d
          tags:
            - tag: Application
              value: User
        - uuid: bd74b2a57fa44cb7bea8d061eb2ad528
          name: 'Usuários (MAC): Quedas/s'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2011.10.2.75.1.1.6.8.0
          key: user.mac_lostcon
          delay: '60'
          history: 7d
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            - tag: Application
              value: User
        - uuid: d0705591853d421296293d2891d65d95
          name: 'Portal: Requisições/s'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2011.10.2.75.1.1.6.1.0
          key: user.portal
          delay: '60'
          history: 7d
          tags:
            - tag: Application
              value: User
        - uuid: e072bafe9c56409c9a8c7d9ae9e69547
          name: 'Usuários (Portal): Quedas/s'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2011.10.2.75.1.1.6.5.0
          key: user.portal_lostcon
          delay: '60'
          history: 7d
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            - tag: Application
              value: User
      discovery_rules:
        - uuid: 7ec761c7d88c495abee29e259ebd2122
          name: 'AP Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#APNAME}, 1.3.6.1.4.1.2011.10.2.75.2.1.1.1.5]'
          key: AP
          delay: '1200'
          enabled_lifetime_type: DISABLE_NEVER
          item_prototypes:
            - uuid: d0bf8fbf26644ebbb4f83fd700753ed8
              name: 'AP $1 关联认证在线用户数'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.10.2.75.2.2.29.1.3.{#SNMPINDEX}'
              key: 'ap.asso[{#APNAME}]'
              delay: '120'
              history: 7d
              status: DISABLED
              tags:
                - tag: Application
                  value: AP
            - uuid: e2442c3275e4499a8473d2e2e194a1c1
              name: 'AP $1 免认证在线用户数'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.10.2.75.2.2.29.1.2.{#SNMPINDEX}'
              key: 'ap.free[{#APNAME}]'
              delay: '120'
              history: 7d
              tags:
                - tag: Application
                  value: AP
            - uuid: dc784ddcc35347408112e055cc26af70
              name: 'AP $1 地址'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.10.2.75.2.1.1.1.2.{#SNMPINDEX}'
              key: 'ap.ip[{#APNAME}]'
              delay: '7200'
              history: 7d
              value_type: CHAR
              trends: '0'
              tags:
                - tag: Application
                  value: AP
            - uuid: ec3b6734cbc14b1b97d70b636dae18b0
              name: 'AP $1 mac认证在线用户数'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.10.2.75.2.2.29.1.4.{#SNMPINDEX}'
              key: 'ap.mac[{#APNAME}]'
              delay: '30'
              history: 7d
              status: DISABLED
              tags:
                - tag: Application
                  value: AP
            - uuid: 55b10a56b6644b79be6e2073fc9d4875
              name: 'AP $1 在线Tempo'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.10.2.75.2.1.10.1.1.{#SNMPINDEX}'
              key: 'ap.onlinetime[{#APNAME}]'
              delay: '120'
              history: 7d
              value_type: FLOAT
              units: s
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.01'
              tags:
                - tag: Application
                  value: AP
              trigger_prototypes:
                - uuid: acb8ecf3fd7f4a42b1a267241886ce4e
                  expression: 'max(/H3C WLC - H3C WX/ap.onlinetime[{#APNAME}],1d)=0'
                  name: 'AP {#APNAME} 一天不在线'
                  priority: AVERAGE
            - uuid: 88f135722f084705a2bfc7820afba1b3
              name: 'AP $1 portal认证在线用户数'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.10.2.75.2.2.29.1.1.{#SNMPINDEX}'
              key: 'ap.portal[{#APNAME}]'
              delay: '120'
              history: 7d
              status: DISABLED
              tags:
                - tag: Application
                  value: AP
        - uuid: e4df55e6cd0b4b01ad2fc15f3e427ca1
          name: 'DHCP Server Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#DHCPPOOL}, 1.3.6.1.4.1.2011.10.2.101.2.2.1.1]'
          key: dhcpserver
          delay: '1200'
          enabled_lifetime_type: DISABLE_NEVER
          item_prototypes:
            - uuid: c333a2a7d5be4bf682366b2c6fe98b65
              name: 'DHCP 地址池 $1 Utilização'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.10.2.101.2.6.1.1.{#SNMPINDEX}'
              key: 'dhcp.pool[{#DHCPPOOL}]'
              delay: '120'
              history: 7d
              trends: '0'
              units: '%'
              tags:
                - tag: Application
                  value: DHCP
              trigger_prototypes:
                - uuid: cc819be3a3a34a79a3e981251ffad361
                  expression: 'last(/H3C WLC - H3C WX/dhcp.pool[{#DHCPPOOL}])>{$DHCP_POOL_H}'
                  name: 'AC 地址池 {#DHCPPOOL} 快满'
                  priority: HIGH
                  description: '地址池 {#DHCPPOOL} Uso超过{$DHCP_POOL_H}%'
      tags:
        - tag: class
          value: network
        - tag: Target
          value: 'H3C WX'
      macros:
        - macro: '{$DHCP_POOL_H}'
          value: '95'
      dashboards:
