                      name: graphid
                      value:
                        host: 'H3C WLC - H3C WX'
                        name: Tráfego
                    - type: STRING
                      name: reference
                      value: AAAAC
                    - type: INTEGER
                      name: source_type
                      value: '0'
                - type: graph
                  'y': '10'
                  width: '36'
