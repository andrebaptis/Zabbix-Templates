          key: agentInventorySerialNumber
          delay: '3600'
          history: 1d
          value_type: TEXT
          trends: '0'
          status: DISABLED
          tags:
            - tag: Application
              value: General
        - uuid: 854ce531ae0b4d5aa75839c3b0c222de
          name: 'WLC Total RAM'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14179.1.1.5.2.0
          key: agentTotalMemory
          delay: '86400'
          history: 1d
          trends: 7d
          status: DISABLED
          units: B
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: General
        - uuid: 1c13c43a69cb4c46a0b7a7667aa3be9a
          name: 'WLC System name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          delay: 1h
          history: 90d
          value_type: CHAR
          trends: '0'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            - tag: Application
              value: General
          triggers:
            - uuid: 0f137d8d8aee424c95c7ee5a386ac9be
              expression: 'last(/Cisco WiFi WLC Cisco - Controller - GodFather/system.name,#1)<>last(/Cisco WiFi WLC Cisco - Controller - GodFather/system.name,#2) and length(last(/Cisco WiFi WLC Cisco - Controller - GodFather/system.name))>0'
              name: 'System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              description: 'System name has changed. Ack to close.'
              manual_close: 'YES'
        - uuid: 95a0c352a0b2429ab2d701997ac55ea8
          name: 'WLC Uptime'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: system.uptime
          history: 90d
          trends: '0'
          units: uptime
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: Application
              value: Status
          triggers:
            - uuid: 52a73683ca6f4a84a65dbce2b17333fd
              expression: 'last(/Cisco WiFi WLC Cisco - Controller - GodFather/system.uptime)<10m'
              name: '{HOST.NAME} has been restarted (uptime < 10m)'
              priority: WARNING
              description: 'Uptime is less than 10 minutes'
              manual_close: 'YES'
        - uuid: 080c5831b015481f87d3b077c6fb37f2
          name: 'WLC ipAddres'
          type: INTERNAL
          key: 'zabbix[host,discovery,interfaces]'
          delay: 2h
          history: 90d
          value_type: CHAR
          trends: '0'
          preprocessing:
            - type: REGEX
              parameters:
                - '#IF.CONN(.+)#IF.IP'
                - \1
            - type: LTRIM
              parameters:
                - '}":"'
            - type: RTRIM
              parameters:
                - '","{'
          tags:
            - tag: Application
              value: General
        - uuid: 0188d6f25bce4acea2a69662952f4d84
          name: 'WLC SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 90d
          valuemap:
            name: zabbix.host.available
          tags:
            - tag: Application
              value: Status
          triggers:
            - uuid: 6c36c051241a42f4b17d78254fbfc26c
              expression: 'max(/Cisco WiFi WLC Cisco - Controller - GodFather/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: HIGH
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
