zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 7df96b18c230490a9a0a9e2307226338
      name: Templates
    - uuid: 8a682028c5744a0e8584c11688366ceb
      name: Templates/Redes/SNMP
  templates:
    - uuid: 3e22758d6db64ae38a6ada74401531c3
      template: 'Cisco WiFi WLC Cisco - Controller - GodFather'
      name: 'Cisco WiFi WLC Cisco - Controller - GodFather'
      groups:
        - name: Templates
        - name: Templates/Redes/SNMP
      items:
        - uuid: 8766139a8d9c43bc9aa060b33a52fb80
          name: 'WLC CPUs Usage'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14179.1.1.5.1.0
          key: agentCurrentCPUUtilization
          delay: '60'
          history: 7d
          status: DISABLED
          units: '%'
          tags:
            - tag: Application
              value: General
        - uuid: 384b6f27fde6452993b7cae282f574bd
          name: 'WLC Free RAM'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14179.1.1.5.3.0
          key: agentFreeMemory
          delay: '60'
          history: 7d
          status: DISABLED
          units: B
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: General
        - uuid: 162fbf8891304b9ca391beec834d8c40
          name: 'WLC Machine Model'
          type: SNMP_AGENT
          snmp_oid: 'AIRESPACE-REF-MIB::airespace.1.1.1.3.0'
          key: agentInventoryMachineModel
          delay: '3600'
          history: 1d
          value_type: TEXT
          trends: '0'
          status: DISABLED
          inventory_link: MODEL
          tags:
            - tag: Application
              value: General
        - uuid: 376026f8628d4b89b2ed12dd4dee78c0
          name: 'WLC Max Number Of APs Supported'
          type: SNMP_AGENT
          snmp_oid: 'AIRESPACE-REF-MIB::airespace.1.1.1.18.0'
          key: agentInventoryMaxNumberOfAPsSupported
          delay: '3600'
          history: 1d
          value_type: TEXT
          trends: '0'
          status: DISABLED
          tags:
            - tag: Application
              value: General
        - uuid: 4d6809a8280746318a0c2d51167b0439
          name: 'WLC Operating System'
          type: SNMP_AGENT
          snmp_oid: 'AIRESPACE-REF-MIB::airespace.1.1.1.10.0'
          key: agentInventoryOperatingSystem
          delay: '3600'
          history: 1d
          value_type: TEXT
          trends: '0'
          status: DISABLED
          tags:
            - tag: Application
              value: General
        - uuid: d3bec4598f714419b4296e3960f82204
          name: 'WLC Product Version'
